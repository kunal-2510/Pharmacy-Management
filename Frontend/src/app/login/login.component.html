
<div class="container customColor">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h3 style="color: white"> Please enter email & password !</h3>
                </div>
                <form >
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      
                        </div>
                        <span class="text-danger" *ngIf="email && email.invalid && email.touched">*Email ID is Required</span>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                          <span class="text-danger" *ngIf="password && password.invalid && password.touched">*Password is Required</span>
                      
                        </div>
                      
                        <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary mb-2">Login</button>
                      </form>
                </form>
                <a style="color: white;margin-top: 10px;"routerLink="/signup">New User? Click to Signup</a>
            </div>
        </div>
    </div>
</div>
