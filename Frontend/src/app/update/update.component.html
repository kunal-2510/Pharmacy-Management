
<table class="table mt-3">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Medicine Name</th>
            <th scope="col">Type</th>
            <th scope="col">Cost</th>
            <th scope="col">Expiry Date</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of data">
            <td>{{row.Id}}</td>
            <td>{{row.Name}}</td>
            <td>{{row.Type}}</td>
            <td>{{row.Cost}}</td>
            <td>{{row.Expiry}}</td>
            <td>
                <button (click)="onedit(row)" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModalToggle" href="#exampleModalToggle" type="button">Edit</button>
                
                <button (click) ="deletemed(row)" class="btn btn-danger mx-3">Delete</button>
            </td> 
        </tr>
    </tbody>

</table>

<div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title" id="exampleModalToggleLabel">Medicine Details</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="exampleInputPassword1">Id</label>
              <input type="text" formControlName="Id" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
            
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" formControlName="Name" class="form-control" id="exampleInputPassword1" >
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Type</label>
              <input type="text" formControlName="Type" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Cost</label>
              <input type="text" formControlName="Cost" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Expiry Date</label>
              <input type="text" formControlName="Expiry" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button  (click)="updateMedDetail()" class="btn btn-primary" >Update</button>
        </div>
      </div>
    </div>
  </div>
